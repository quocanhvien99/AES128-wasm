<html>
	<head>
		<meta charset="utf-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<h3>AES Online Encryption</h3>
					<form id="encForm">
						<label for="enc">Enter text to be Encrypted</label>
						<br />
						<textarea
							style="width: 100%"
							class="mb-4"
							rows="4"
							name="enc"
							id="enc"
							placeholder="Enter plain text"
						></textarea>
						<label for="mode">Select Mode</label>
						<select class="mb-3" name="mode" id="mode" style="width: 100%">
							<option value="GCM" selected>GCM</option>
							<option value="CBC">CBC</option>
							<option value="CFB">CFB</option>
							<option value="CTR">CTR</option>
							<option value="OFB">OFB</option>
						</select>
						<label for="key">Enter Secret Key</label>
						<input class="mb-3" type="text" id="key" style="width: 100%" placeholder="Enter secret key" />
						<label for="iv">Enter IV</label>
						<input type="text" id="iv" style="width: 100%" placeholder="Enter IV" />
						<button class="btn btn-primary mt-3">Encrypt</button>
					</form>
					<label for="enc-result">AES Encrypted Output:</label>
					<textarea
						style="width: 100%"
						class="mb-4"
						rows="4"
						name="enc"
						id="enc-result"
						placeholder="Enter plain text"
						readonly
					></textarea>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<h3>AES Online Decryption</h3>
					<form id="decForm">
						<label for="dec">Enter text to be Decrypted</label>
						<br />
						<textarea
							style="width: 100%"
							class="mb-4"
							rows="4"
							name="dec"
							id="dec"
							placeholder="Result goes here"
						></textarea>
						<label for="mode">Select Mode</label>
						<select class="mb-3" name="mode" id="mode" style="width: 100%">
							<option value="GCM" selected>GCM</option>
							<option value="CBC">CBC</option>
							<option value="CFB">CFB</option>
							<option value="CTR">CTR</option>
							<option value="OFB">OFB</option>
						</select>
						<label for="key">Enter Secret Key</label>
						<input class="mb-3" type="text" id="key" style="width: 100%" placeholder="Enter secret key" />
						<label for="iv">Enter IV</label>
						<input type="text" id="iv" style="width: 100%" placeholder="Enter IV" />
						<button class="btn btn-primary mt-3">Decrypt</button>
					</form>
					<label for="dec-result">AES Decrypted Output:</label>
					<textarea
						style="width: 100%"
						class="mb-4"
						rows="4"
						name="dec"
						id="dec-result"
						placeholder="Result goes here"
						readonly
					></textarea>
				</div>
			</div>
		</div>

		<script type="module" src="./bundle.js"></script>
	</body>
</html>
